<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulação de Variáveis em JavaScript</title>
    <style>
        /* Estilo para formatar a saída das variáveis */
        #output {
            font-size: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h2>Manipulação de Variáveis em JavaScript</h2>
    
    <label for="var1">Variável 1:</label>
    <input type="number" id="var1" value="0">
    <br><br>
    
    <label for="var2">Variável 2:</label>
    <input type="number" id="var2" value="0">
    <br><br>
    
    <button onclick="resultados1()">resultados</button>
    <button onclick="resultados2()">resultados</button>
    <button onclick="resultados3()">resultados</button>
    <button onclick="resultados4()">resultados</button>
    
    <div id="output">Resultado: 0</div>
    
    <script>
        function resultados1() {
            var var1 = parseInt(document.getElementById('var1').value);
            var var2 = parseInt(document.getElementById('var2').value);
            var resultado = var1 - var2;
            document.getElementById('output').innerText = "Resultado: " + resultado;
        }

        function resultados2() {
            var var1 = parseInt(document.getElementById('var1').value);
            var var2 = parseInt(document.getElementById('var2').value);
            var resultado = (var1 * 2) + (3 * var2);
            document.getElementById('output').innerText = "Resultado: " + resultado;
        }

        function resultados3() {
            var var1 = parseInt(document.getElementById('var1').value);
            var var2 = parseInt(document.getElementById('var2').value);
            var resultado = var1 * var2;
            document.getElementById('output').innerText = "Resultado: " + resultado;
        }

        function resultados4() {
            var var1 = parseInt(document.getElementById('var1').value);
            var var2 = parseInt(document.getElementById('var2').value);
            var resultado = var1 > var2 ? var1 : var2;
            document.getElementById('output').innerText = "Resultado: " + resultado;
        }
    </script>
</body>
</html>
